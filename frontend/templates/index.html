{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>Home - Control Panel</title>
        <link rel="icon" type="image/x-icon" href="https://discord.com/channels/@me/1013059351453368320/1042462708274053220">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body style="font-family: 'Poppins', sans-serif; background: black;">
            <h1 class='main_title' style="text-align: center; margin-top: 50px; color: white;">Ciao, Filippo.</h1>
            <button class="button-86" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Aggiungi</button>
            <table class="table table-borderless" style='color: white; margin-top: 50px; width: 75%; margin-left: auto; margin-right: auto;' id="table">
                <tr>
                    <th>Nome</th>
                    <th>Amico</th>
                    <th>Azioni</th>
                </tr>
                {% for a in people %}
                <tr>
                    <td>{{a.name}} {{a.surname}}</td>
                    {% if a.friend == True %}
                    <td><i class="bi bi-check-circle" style="color: rgb(50,205,50);"></i></td>
                    {% else %}
                    <td><i class="bi bi-x-circle" style="color: rgb(255, 0, 0)"></i></td>
                    {% endif %}
                    <td><a type="button" class="btn btn-success" href="http://127.0.0.1:8000/persona/{{a.id}}">Modifica</a></td>
                </tr>
                {% endfor %}
            </table>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Conosciuto qualcuno?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/" method="post">
              {% csrf_token %}
            <div class="modal-body">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input class="form-control" name="nome">
              </div>
              <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input class="form-control" name="cognome">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="amico">
                <label class="form-check-label" for="flexCheckDefault">
                  Amico?
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <input type="submit" value="Submit" class="btn btn-primary">
            </form>
            </div>
          </div>
        </div>
      </div>
    </body>
    <style>
        .button-86 {
            all: unset;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            width: 100px;
            height: 30px;
            font-size: 16px;
            background: transparent;
            border: none;
            position: relative;
            color: #f0f0f0;
            cursor: pointer;
            z-index: 1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
          }
          
          .button-86::after,
          .button-86::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -99999;
            transition: all .4s;
          }
          
          .button-86::before {
            transform: translate(0%, 0%);
            width: 100%;
            height: 100%;
            background: #2596be;            ;
            border-radius: 10px;
          }
          
          .button-86::after {
            transform: translate(10px, 10px);
            width: 35px;
            height: 35px;
            background: #ffffff15;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50px;
          }
          
          .button-86:hover::before {
            transform: translate(5%, 20%);
            width: 110%;
            height: 110%;
          }
          
          .button-86:hover::after {
            border-radius: 10px;
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
          }
          
          .button-86:active::after {
            transition: 0s;
            transform: translate(0, 5%);
          }
    </style>
    
</html>
