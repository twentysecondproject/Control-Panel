<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Home - Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body style="font-family: 'Poppins', sans-serif; background-color: #e5e5e5;">

  <h1 style="text-align: center; margin-top: 50px; color: black">Ciao!</h1>

  <button class="button-86" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Aggiungi</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Conosciuto qualcuno?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/" method="POST">
          {% csrf_token %}
          <div class="modal-body">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input class="form-control" name="nome">
            </div>
            <div class="mb-3">
              <label for="cognome" class="form-label">Cognome</label>
              <input class="form-control" name="cognome">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="amico">
              <label class="form-check-label" for="flexCheckDefault">
                Amico?
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
  </div>

  <div class="row" style="margin-left: 300px; margin-top: 175px; margin-right: 300px">
    {% for person in people %}

    <div class="card animate__animated animate__fadeIn" style="width: 18rem; margin: 15px; border: none;">
      <a href="/persona/{{person.id}}" style="text-decoration: none; color: black;">
        <img class="card-img-top" src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/person-4.png"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{person.name}} {{person.surname}}</h5>
          <div class="amico-section" style="text-align: center; margin-top: 35px">
            <p class="card-text">Amico</p>
            {% if person.friend == False %}
            <i class="bi bi-circle-fill" style="font-size: 1.5rem; color: #ff0000"></i>
            {% else %}
            <i class="bi bi-circle-fill" style="font-size: 1.5rem; color: #00ff00"></i>
            {% endif %}
          </div>
        </div>
      </a>
    </div>

    {% endfor %}
  </div>
</body>
<style>
  .card {
    border-radius: 4px;
    background: #fff;
    box-shadow: 0 6px 10px rgba(0, 0, 0, .08), 0 0 6px rgba(0, 0, 0, .05);
    transition: .6s transform cubic-bezier(.155, 1.105, .295, 1.12), .6s box-shadow, .6s -webkit-transform cubic-bezier(.155, 1.105, .295, 1.12);
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
  }

  .button-86 {
    all: unset;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    width: 100px;
    height: 30px;
    font-size: 16px;
    background: transparent;
    border: none;
    position: relative;
    color: #f0f0f0;
    cursor: pointer;
    z-index: 1;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .button-86::after,
  .button-86::before {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    z-index: -99999;
    transition: all .4s;
  }

  .button-86::before {
    transform: translate(0%, 0%);
    width: 100%;
    height: 100%;
    background: #2596be;
    ;
    border-radius: 10px;
  }

  .button-86::after {
    transform: translate(10px, 10px);
    width: 35px;
    height: 35px;
    background: #ffffff15;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border-radius: 50px;
  }

  .button-86:hover::before {
    transform: translate(5%, 20%);
    width: 110%;
    height: 110%;
  }

  .button-86:hover::after {
    border-radius: 10px;
    transform: translate(0, 0);
    width: 100%;
    height: 100%;
  }

  .button-86:active::after {
    transition: 0s;
    transform: translate(0, 5%);
  }
</style>

</html>
