<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>{{person.name}} {{person.surname}} - Control Panel</title>
        <link rel="icon" type="image/x-icon" href="https://discord.com/channels/@me/1013059351453368320/1042462708274053220">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body style="background: black; font-family: 'Poppins', sans-serif;">
    <a class="bi bi-arrow-90deg-left" style="color: white; position: absolute; top: 0px; left: 0px; margin: 20px" href="http://127.0.0.1:8000"></a>
    <div style='text-align: center; color: white; margin-top: 35px'>
        <h1>{{person.name}} {{person.surname}}</h1>
        {% if person.friend == True %}
        <h6>Yep, un amico.</h6>
        {% else %}
        <h6>Stagli lontano</h6>
        {% endif %}
    </div>
    <form action="http://127.0.0.1:8000/persona/{{person.id}}" method="POST">
      {% csrf_token %}
    <div class="mb-3" style="margin-left:500px; margin-right:500px; margin-top: 50px">
        <label for="exampleFormControlTextarea1" class="form-label" style="color: white">Aggiungi commento su {{person.name}} {{person.surname}}:</label>
        <input class="form-control" type="text" placeholder="Mood" aria-label="default input example" name="mood">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment" style="margin-top: 9px"></textarea>
        <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 10px">
      </div>
    </form>

    <h1 style="color: white; margin-left: 500px; margin-top: 150px; margin-bottom: 50px">Commenti:</h1>

    {% for a in comments %}
    <div style="margin-left: 500px; margin-right: 500px; margin-top: 15px; color: white">
    <h5>{{a.mood}} ({{a.date}})</h5>
    <p>{{a.comment}}</p>
    </div>
    {% endfor %}
    </body>
</html>
